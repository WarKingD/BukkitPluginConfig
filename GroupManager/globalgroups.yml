#    包含大多数插件的权限配置，共有两种对象。
#    一种是管理员(hd_admin)，还有一种是玩家(hd_player)
#    若修改本文件请使用空格代替TAB，***请勿使用TAB！***
#    hd_player的ess权限可根据需要开关/添加，其他请勿改动！
#    "#"代表本行变为注译，gm将忽略执行。
#    在permissions下，这个条之前还有一个"-"，将被禁止执行。
#
#    参考格式：
#      g:bukkit_admin:
#        permissions:
#        - bukkit.command.give  #执行命令
#        - -bukkit.command.op   #禁止执行命令
